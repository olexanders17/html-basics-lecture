<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h4>Sign Up</h4>
</br>
</br>

<form action="#" method="post">
    <div style="width: 300px">
        <div class="div-row"><input type="text" placeholder="First name*" required name="fname" minlength="2"></div>
        </br>
        <div class="div-row"><input type="text" placeholder="Last name*" required name="lname" minlength="2"></div>
        </br>
        <div class="div-row"><input type="email" placeholder="Email*" required name="email"></div>
        </br>
        <div class="div-row"><input type="password" placeholder="Password*" required name="pass"></div>
        <div class="div-row"><input type="submit"  required name="submit" value="Submit"></div>

    </div>


</form>


</body>
</html>
