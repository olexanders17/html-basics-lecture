<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h4>Welcome Back!</h4>
<form action="#" method="post">
    <div style="width: 300px">
        <div class="div-row"><input type="text" placeholder="Login" required name="fname" minlength="2"></div>
        <div class="div-row"><input type="password" placeholder="Password" required name="pass" minlength="5"></div>
        <div class="div-row"><input type="submit" required name="submit" value="Submit"></div>
    </div>
</form>

</body>
</html>
